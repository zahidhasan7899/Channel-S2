<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamTheGame</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        .header {
            background-color: #1e1e1e;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .telegram-banner {
            position: fixed;
            top: 70px;
            right: 15px;
            background-color: rgba(0, 136, 204, 0.9);
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 14px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .telegram-banner img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        video {
            width: 90%;
            max-width: 720px;
            border-radius: 10px;
        }
        .telegram-ad {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #ff5733, #ffbd33, #33ff57, #3388ff, #a133ff);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            border-radius: 10px;
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            padding: 15px 25px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="header">StreamTheGame</div>

    <div class="video-container">
        <video id="my-video" class="video-js vjs-default-skin" controls autoplay preload="auto" playsinline>
            <source src="https://cdn.hoichoi24.com/SonyTen2HD/tracks-v1a1/mono.ts.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <a href="https://t.me/streamthegame" target="_blank" class="telegram-banner">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"> Join Us on Telegram
    </a>

    <div style="margin-top: 30px;">
        <a href="https://t.me/streamthegame" target="_blank" class="telegram-ad">
            ðŸš€ Don't Miss Out! Join Our Telegram for Exclusive Streams! ðŸŽ¥ðŸ”¥
        </a>
    </div>

    <script>
        var player = videojs('my-video', {
            controls: true,
            autoplay: true,
            preload: 'auto',
            fluid: true,
            responsive: true,
            playbackRates: [0.5, 1, 1.5, 2] // Allows speed adjustment
        });

        player.on('error', function() {
            console.log('An error occurred while loading the video.');
        });
    </script>
</body>
</html>
